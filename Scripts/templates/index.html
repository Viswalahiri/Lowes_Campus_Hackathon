<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <title>Database Portal</title>
</head>
<body class='mainBackground' >
    <div class="jumbotron  shadow-lg p-3  bg rounded">
        <form action="{{ url_for('update_db')}}" method="post">
            <div class="container">
                <center><img src="../static/images/lowes.png"  class="imgSize"></center>
                <h3 class='text-center mt-4'><B>ENTER  PRODUCT  DETAILS</B> </h3>
                <!--<div class= "alert alert-danger"></div>-->
                <div class="row grid-divider ">
                    <!--1st column start-->
                  <div class="col-sm  ">           
                    <div class='form-group'>                   
                        <label for="username"><b>Website Link</b></label>
                            <input type='text' placeholder="e.g, https://www.lowes.com/pd/..." name='website_link' required="required" class='form-control form-control-lg '>
                    </div>
                    <div class='form-group'>                   
                        <label for="productID"><b>Product ID</b></label>
                            <input type='text' placeholder="e.g, 651482" name='product_id' value="" required="required"  class='form-control form-control-lg'>
                    </div>
                    <div class='form-group'>                   
                        <label for="modelNumber"><b>Model Number</b></label>
                            <input type='text' placeholder="e.g, KSGG700ESS" name='model_number' value="" required="required" class='form-control form-control-lg'>
                    </div>
                    <div class='form-group'>                   
                        <label for="rating"><b>Rating</b></label>
                            <input type='text' placeholder="e.g, 4.8" name='rating' value="" required="required" class='form-control form-control-lg'>
                    </div>
                    <div class='form-group'><b>Percentage of recommendation</b></label>
                            <input type='text' placeholder="e.g, 89%" name='recommendation' value="" required="required" class='form-control form-control-lg'>
                    </div>
                  </div>
                  
                  <!--End of 1st column-->
                 
                  <div class="col-sm ">
                    <div class='form-group'>                   
                        <label for="asset_link"><b>Link of static asset</b></label>
                            <input type='text' placeholder ="e.g, https://mobileimages.lowes.com/..."  name='asset_link' value="" required="required" class='form-control form-control-lg'>
                    </div>
                    <!--7th row-->
                    <div class='form-group'>                   
                        <label for="brand"><b>Brand Name</b></label>
                            <input type='text' placeholder ="e.g, Samsung" name='brand' value="" required="required" class='form-control form-control-lg'>
                    </div>
        
        
                    <div class='form-group'>                   
                        <label for="product_description"><b>Product Description</b></label>
                            <input type='text' placeholder = "e.g, Samsung 25.5-cu ft French Door Refrigerator "name='product_description' value="" required="required" class='form-control form-control-lg'>
                    </div>
        
                    <div class='form-group'>                   
                        <label for="was_price"><b>Enter non-discounted price</b></label>
                            <input type='text' placeholder = "e.g, 2500" name='was_price' value="" required="required" class='form-control form-control-lg'>
                    </div>
        
        
                    <div class='form-group'>                   
                        <label for="is_price"><b>Enter discounted price</b></label>
                            <input type='text' placeholder = "e.g, 2000"name='is_price' value="" required="required" class='form-control form-control-lg'>
                    </div>
                  </div>
                </div>
                <div class='form-group'>
                    <button type='submit' name='submit-btn' required="required" class='btn btn-primary btn-block btn-lg mt-3'>Update</button>
                </div>
            </div>
        </form>
       <h2 style="text-align: center">{{confirmation_text}}</h2>
    </div>
</body>
</html>
